<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH TUBE</title>

    <!-- DaisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f7ec67984a.js" crossorigin="anonymous"></script>

    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<body class="w-11/12 mx-auto ">

    <header>
        <nav class="mt-12 pb-8 flex justify-between items-center border-b border-gray-300 gap-2">
            <div class="logo w-[100px]">
                <img src="assets/Logo.png" alt="">
            </div>
            <div class="search">
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                            stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </g>
                    </svg>
                    <input type="search" required placeholder="Search" />
                </label>
            </div>
            <div class="sort">
                <button class="btn bg-gray-100 border-none">SORT</button>
            </div>
        </nav>
    </header>
    <nav id="categories" class="flex items-center justify-center gap-2 md:gap-5 mt-8"></nav>
    <main>
        <section id="videos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3 md:gap-5 py-10"></section>

        <!-- Open the modal using ID.showModal() method -->
        <button id="showModalData" class="btn hidden" onclick="customModal.showModal()">open modal</button>
        <dialog id="customModal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <div id="modal-content"></div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="bg-red-400 text-[10px] py-1 px-2 rounded-sm text-white font-semiboldbtn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>

    <!-- Scripts cdn -->
    <script src="scripts/video.js"></script>
</body>

</html>
